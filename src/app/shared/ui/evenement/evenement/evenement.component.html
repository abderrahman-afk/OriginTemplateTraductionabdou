<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs nav-tabs-custom justify-content-right pt-2">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>
                            Toues les évenements
                        </a>
                        <ng-template ngbNavContent>
                            <div class="row justify-content-right">
                                <div class="col-xl-12">
                                    <div>
                                        <div class="row">
                                          
                                                
                                                    <div class="position-relative">
                                                        <input type="text" class="form-control rounded bg-light border-light"
                                                            placeholder="Rechercher .."  [(ngModel)]="term">
                                                       
                                                    </div>
                                               
                                                <br><br> 
                                            
                                            <div  *ngFor="let item of list | filter:term  |paginate: { itemsPerPage: 4, currentPage: p }; let i = index" class="col-sm-4">
                                                <div class="card p-1 border shadow-none">
                                                    <div class="p-3">
                                                        <h6><a class="text-dark">{{item.libelle}}</a></h6>
                                                        <p class="text-muted mb-0">Evenement: {{item.date_even}} <br>
                                                             Expiration :{{item.date_expiration }}</p>
                                                    </div>
                                                    
                                                    <div class="position-relative">
                                                        <img src="assets/images/small/img-1.jpg" alt="" class="img-thumbnail" style="width: 80%;margin-left: 10%;" >
                                                    </div>
                                                    
                                                    <div class="p-3">
                                                        <ul class="list-inline">
                                                            <li class="list-inline-item me-3">
                                                                <a href="javascript: void(0);" class="text-muted">
                                                                    <i class="bx bx-purchase-tag-alt align-middle text-muted me-1"></i> 
                                                                    <b>Type d'évenement:</b>{{item.typ_even}}
                                                                </a>
                                                            </li>
                                                            <li class="list-inline-item me-3">
                                                                <a href="javascript: void(0);" class="text-muted">
                                                                    <i class="bx bx-comment-dots align-middle text-muted me-1"></i> 
                                                                    <b>Type droit :</b> {{item.typ_droit}}
                                                                </a>
                                                            </li>
                                                        </ul>
                                                        
                                                        <div>
                                                            <a routerLink="/blog/detail/{{item.id_evenement}}" class="text-primary">Voir détail <i class="mdi mdi-arrow-right"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>     
                                        </div>
                                       
                                        <div class="text-center">
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls></div>
                                   
                                    </div>
                                </div>
                                <div class="col-xl-4">
                                    
                                </div>
                            </div>
                        </ng-template>
                    </li>
                
                </ul>
                <div [ngbNavOutlet]="nav" class="p-4"></div>
            </div>
        </div>
    </div>
</div>
