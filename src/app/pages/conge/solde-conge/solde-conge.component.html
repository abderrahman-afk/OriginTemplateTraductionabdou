<div class="container-fluid">
  <!-- start page title -->
  <app-page-title title="Historique de congé : "
    ><h6 style="color: #001b85"></h6
  ></app-page-title>
  <!-- end page title -->
 
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title-desc"><i class="bx bx-user-pin"></i>  {{ nom }} {{ prenom }}</h2>
          <div class="button-items">
            <button type="button" class="btn btn-success" (click)="exportAsXLSX()">
                <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"  ></i> {{"Télécharger en EXCEL"|translate}}
            </button>
            <button type="button" class="btn btn-danger" (click)="openPDF()">
                <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"  ></i> {{"Télécharger en PDF"|translate}}
            </button>
            </div><br>
            <div class="row">
              <ng-template #content role="document" let-modal class="modal-dialog modal-lg">
                <button
                  type="button"
                  class="btn-close"
                  aria-hidden="true"
                  (click)="modal.dismiss('Cross click')"
                  style="margin-left: 99%"
                ></button>
                <ag-grid-angular
            style="display: flex; flex-direction: column; height: 500px"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [modules]="modules"
            [animateRows]="true"
          >
          </ag-grid-angular>
              </ng-template>
            
              <div class="card text-center">
                <div class="card-footer bg-transparent border-top">
                  <div class="contact-links d-flex font-size-20">
                    <div class="flex-fill">
                      <a
                        style="float: left"
                        href="javascript: void(0);"
                        ngbTooltip="Visualiser demande"
                        (click)="openModal(content)"
                        ><i class="bx bx-zoom-in"></i>{{"Détacher"|translate}}</a
                      >
                    </div>
                  </div>
                  <ag-grid-angular
                  style="display: flex; flex-direction: column; height: 500px"
                  class="ag-theme-alpine"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef"
                  [pagination]="true"
                  [modules]="modules"
                  [animateRows]="true"
                >
                </ag-grid-angular>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end row -->

<!-- container-fluid -->
