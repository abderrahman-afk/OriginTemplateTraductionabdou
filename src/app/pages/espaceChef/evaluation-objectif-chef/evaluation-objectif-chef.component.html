<div class="container-fluid">
  <div class="checkout-tabs">
    <div class="row">
      <div class="col-xl-3 col-sm-3">
        <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-pills flex-column">
          <li [ngbNavItem]="1">
            <ng-template ngbNavContent>
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title">Evaluation</h1>
                    <p class="card-title-desc">Information</p>
                    <ag-grid-angular
                      style="width: 100%; height: 500px"
                      class="ag-theme-alpine"
                      [rowData]="rowData"
                      [columnDefs]="columnDefs"
                      [defaultColDef]="defaultColDef"
                      [pagination]="true"
                      [rowSelection]="rowSelection"
                      [modules]="modules"
                      (selectionChanged)="onSelectionChanged($event)"
                      (gridReady)="getpers($event)"
                    >
                    </ag-grid-angular>
                  </div>
                </div>
                <div *ngIf="ficheeval" class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="mb-3">
                          <label for="productname">Nom Prénom Personnel</label>
                          <input
                            value="{{ perso11.nom_pers }} {{
                              perso11.pren_pers
                            }}"
                            id="productname"
                            name="productname"
                            type="text"
                            class="form-control"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="manufacturername"
                            >Nom Prenom Evaluateur</label
                          >
                          <input
                            [value]="ficheeval.libprenomevaluateur"
                            id="manufacturername"
                            name="manufacturername"
                            type="text"
                            class="form-control"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="manufacturerbrand">Libele Modéle</label>
                          <input
                            id="manufacturerbrand"
                            [value]="ficheeval.libmod"
                            name="manufacturerbrand"
                            type="text"
                            class="form-control"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="price">Libellé nature action</label>
                          <input
                            [value]="perso11.lib_etat_act"
                            type="text"
                            class="form-control"
                          />
                          <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                          <label for="manufacturerbrand">Date Evaluation</label>
                          <input type="text" class="form-control" />
                        </div>
                        
                      </div>

                      <div class="col-sm-6">
                        <div class="mb-3">
                          <label class="control-label">Année Ancienneté</label>
                          <input
                            id="manufacturerbrand"
                            [value]="ficheeval.y_anciennete"
                            name="manufacturerbrand"
                            type="text"
                            class="form-control"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="control-label">Mois Ancienneté</label>
                          <input
                            id="manufacturerbrand"
                            [value]="ficheeval.m_anciennete"
                            name="manufacturerbrand"
                            type="text"
                            class="form-control"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="manufacturerbrand"
                            >Jour Ancienneté
                          </label>
                          <input
                            id="manufacturerbrand"
                            [value]="ficheeval.j_anciennete"
                            name="manufacturerbrand"
                            type="text"
                            class="form-control"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="manufacturerbrand">Observation</label>
                          <input
                            id="manufacturerbrand"
                            [value]="ficheeval.observation"
                            name="manufacturerbrand"
                            type="text"
                            class="form-control"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="manufacturerbrand">Avis Evaluateur</label>
                          <input
                            id="manufacturerbrand"
                            [value]="ficheeval.avis_evaluateur"
                            name="manufacturerbrand"
                            type="text"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
      <div class="col-lg-12">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
</div>
