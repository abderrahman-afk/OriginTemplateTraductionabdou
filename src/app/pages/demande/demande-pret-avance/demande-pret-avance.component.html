<div class="container-fluid">
  <!-- start page title -->
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formPretAvance" (ngSubmit)="DemandePretAvance()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">Date demande</label>
                  <input
                    id="productname"
                    name="productname"
                    type="text"
                    class="form-control"
                    formControlName="dateDemande"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturername">{{"Montant"|translate}}</label>
                  <input
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    formControlName="mntDem"
                    #myInput
                    mask="000.00"
                  />
                </div>

                <label for="product-image" class="mb-3"> Fichier </label>
                <div class="text-center">
                  <input
                    class="form-control"
                    type="file"
                    (change)="onChange($event)"
                  />
                </div>
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">{{"Groupe prêt"|translate}}</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    (change)="onSelect1($event)"
                    formControlName="codGrpPret"
                  >
                    <option
                      *ngFor="let i of listGroupe"
                      value="{{ i.cod_grp_pret }}"
                    >
                      {{ i.lib_grp_pret }}
                    </option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label class="control-label">Type prêt</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="typPret"
                  >
                    <option
                      *ngFor="let i of listTypePret"
                      value="{{ i.typ_pret }}"
                    >
                      {{ i.lib_pret }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="manufacturername">Text demande</label>
                  <textarea
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    formControlName="txtDem"
                  ></textarea>
                </div>
                <!-- <div class="mb-3">
                  <label class="control-label">Réponse</label>

                  <select class="form-select" aria-label="Default select example" formControlName="reponse">
                    <option value="O">Oui</option>
                    <option value="N">Non</option>
                  </select>
                  
                  

                </div> -->
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="exampleFormControlTextarea1">Observation</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div> -->
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

<!-- container-fluid -->

<div class="row">
  <ng-template #content role="document" let-modal class="modal-dialog modal-lg">
    <button
      type="button"
      class="btn-close"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
      style="margin-left: 99%"
    ></button>
    <ag-grid-angular
        style="width: 100%; height: 400px"
        class="ag-theme-alpine"
        [rowData]="Listavance"
        [columnDefs]="columnAvance"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [pagination]="true"
        [modules]="modules"
      >
      </ag-grid-angular>
  </ng-template>

  <div class="card text-center">
    <div class="card-footer bg-transparent border-top">
      <div class="contact-links d-flex font-size-20">
        <div class="flex-fill">
          <a
            style="float: left"
            href="javascript: void(0);"
            ngbTooltip="Visualiser demande"
            (click)="openModal(content)"
            ><i class="bx bx-zoom-in"></i>Détacher</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <ag-grid-angular
              style="width: 100%; height: 400px"
              class="ag-theme-alpine"
              [rowData]="Listavance"
              [columnDefs]="columnAvance"
              [defaultColDef]="defaultColDef"
              [animateRows]="true"
              [pagination]="true"
              [modules]="modules"
            >
            </ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
