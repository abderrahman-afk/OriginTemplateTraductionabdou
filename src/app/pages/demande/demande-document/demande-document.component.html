<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formDocument" (ngSubmit)="DemandeDocument()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">{{"Date demande" |translate}}</label>
                  <input
                    id="productname"
                    name="productname"
                    type="text"
                    class="form-control"
                    formControlName="dateDemande"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="control-label">{{"RÃ©ponse" |translate}}</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="numAttest"
                  >
                    <option *ngFor="let i of dec" value="{{ i.num }}">
                      {{ i.nom }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="product-image"> {{"Fichier" |translate}} </label>
                  <div class="text-center">
                    <input
                      class="form-control"
                      type="file"
                      (change)="onChange($event)"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="manufacturername">{{"Text demande" |translate}}</label>
                  <textarea
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    formControlName="txtDem"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary">
                {{"Enregistrer" |translate}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <ag-grid-angular
          style="height: 400px; width: 100%"
          class="ag-theme-alpine"
          [rowData]="ListDocument"
          [columnDefs]="columnDocument"
          [defaultColDef]="defaultColDef"
          [animateRows]="true"
          [pagination]="true"
          [modules]="modules"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
</div>
