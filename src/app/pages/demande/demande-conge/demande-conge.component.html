<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formConge" (ngSubmit)="DemandeConge()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">{{"Date demande" | translate}}</label>
                  <input
                    id="productname"
                    name="productname"
                    type="text"
                    class="form-control"
                    formControlName="dateDemande"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label>{{"Date début" | translate}}</label>
                  <input
                    type="text"
                    class="form-control"
                    #myInputDateDebut
                    placeholder="jj/MM/yyyy"
                    formControlName="datDebut"
                  />
                </div>
                <div class="mb-3">
                  <label>{{"Date fin" | translate}}</label>
                  <input
                    type="text"
                    class="form-control"
                    #myInputDateFin
                    placeholder="jj/MM/yyyy"
                    formControlName="datFin"
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturername">{{"Text demande" | translate}}</label>
                  <textarea
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    formControlName="txtDem"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="product-image" class="mb-3"> {{"Fichier" | translate}} </label>
                  <div class="text-center">
                    <input
                      class="form-control"
                      type="file"
                      (change)="onChange($event)"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="inputPassword3" class="control-label"
                    >{{"Motif" | translate}}</label
                  >

                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="codM"
                  >
                    <option
                      *ngFor="let i of listMotifCng"
                      value="{{ i.cod_m }}"
                    >
                      {{ i.lib_mot }}
                    </option>
                  </select>
                  </div>
                  <div class="mb-3">
                    <label class="control-label">{{"Unité de congé" | translate}}</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      formControlName="cngTemps"
                    >
                      <option></option>

                      <option value="J">{{"Jour Complet" | translate}}</option>
                      <option value="D">{{"Demi-journée" | translate}}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="control-label">{{"Séance début" | translate}}</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      formControlName="cngTempsDebut"
                    >
                      <option></option>

                      <option value="M">{{"Matin" | translate}}</option>
                      <option value="S">{{"Aprés-midi" | translate}}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="control-label">{{"Séance fin" | translate}}</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      formControlName="cngTempsFin"
                    >
                      <option></option>

                      <option value="M">{{"Matin" | translate}}</option>
                      <option value="S">{{"Aprés-midi" | translate}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">
                  {{"Enregistrer" | translate}}
                </button>
              </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <ng-template #content role="document" let-modal class="modal-dialog modal-lg">
      <button
        type="button"
        class="btn-close"
        aria-hidden="true"
        (click)="modal.dismiss('Cross click')"
        style="margin-left: 99%"
      ></button>
      <ag-grid-angular
      style="height: 400px; width: 100%"
      class="ag-theme-alpine"
      [rowData]="ListConge"
      [columnDefs]="columnConge"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [pagination]="true"
      [modules]="modules"
    >
    </ag-grid-angular>
    </ng-template>
  
    <div class="card text-center">
      <div class="card-footer bg-transparent border-top">
        <div class="contact-links d-flex font-size-20">
          <div class="flex-fill">
            <a
              style="float: left"
              href="javascript: void(0);"
              ngbTooltip="Visualiser demande"
              (click)="openModal(content)"
              ><i class="bx bx-zoom-in"></i>{{"Détacher" | translate}}</a
            >
          </div>
        </div>
        <ag-grid-angular
        style="height: 400px; width: 100%"
        class="ag-theme-alpine"
        [rowData]="ListConge"
        [columnDefs]="columnConge"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [pagination]="true"
        [modules]="modules"
      >
      </ag-grid-angular>
      </div>
    </div>
  </div>


</div>
