<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="dataForm" (ngSubmit)="onUpload()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">{{"Date demande" | translate}}</label>
                  <input
                    id="productname"
                    name="productname"
                    type="text"
                    class="form-control"
                    formControlName="dateDemande"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="product-image" class="mb-3"> {{"Fichier" | translate}} </label>
                  <div class="text-center">
                    <input
                      class="form-control"
                      type="file"
                      (change)="onChange($event)"
                    />
                  </div>
                </div>
                
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="manufacturername">{{"Objet de changement" | translate}}</label>
                  <textarea
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    formControlName="txtDem"
                  ></textarea>
                </div>
              </div> 
              </div>
              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">
                  {{"Enregistrer" | translate}}
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>




<div class="row">
  <ng-template #content role="pret" let-modal class="modal-dialog modal-lg">
    <button
      type="button"
      class="btn-close"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
      style="margin-left: 99%"
    ></button>
    <ag-grid-angular
          style="height: 400px; width: 100%"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [animateRows]="true"
          [pagination]="true"
          [modules]="modules"
        >
        </ag-grid-angular>
  </ng-template>

  <div class="card text-center">
    <div class="card-footer bg-transparent border-top">
      <div class="contact-links d-flex font-size-20">
        <div class="flex-fill">
          <a
            style="float: left"
            href="javascript: void(0);"
            ngbTooltip="Visualiser demande"
            (click)="openModal(content)"
            ><i class="bx bx-zoom-in"></i>{{"DÃ©tacher" | translate}}</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <ag-grid-angular
              style="height: 400px; width: 100%"
              class="ag-theme-alpine"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [animateRows]="true"
              [pagination]="true"
              [modules]="modules"
            >
            </ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
