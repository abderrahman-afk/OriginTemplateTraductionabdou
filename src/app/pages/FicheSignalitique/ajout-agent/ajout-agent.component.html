<div class="container-fluid">
  <div class="row">
    <div class="col-lg-16">
      <aw-wizard [navBarLayout]="'large-empty-symbols'">
        <aw-wizard-step stepTitle="Personnel">
          <ng-template awWizardStepSymbol>
            <i class="fas fa-user"></i>
          </ng-template>

          <div class="row">
            <div class="col-12">
              <form [formGroup]="formPersonnel">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title">Ajout personnel</div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Matricule</label
                          >
                          <div class="col-sm-9">
                            <input
                              formControlName="mat_pers"
                              id="productname"
                              name="productname"
                              type="text"
                              class="form-control"
                              (change)="onSelectMat($event)"
                              pattern="[0-9a-zA-Z]{5,10}"
                              title="Veuillez entrer 5 chiffres"
                            />

                            <div
                              class="alert alert-danger"
                              *ngIf="etatmat"
                              style="height: 2px"
                            >
                              <p style="margin-top: -8px">
                                <strong>Attention! </strong> Matricule déjà
                                existe
                              </p>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Prénom
                          </label>
                          <div class="col-sm-9">
                            <input
                              formControlName="pren_pers"
                              id="productname"
                              name="productname"
                              type="text"
                              class="form-control"
                              pattern="[^0-9@&²'()_=*!:;,/+.]{3,20}"
                              title="Veuillez entrer un prénom entre 3 et 20 caractéres"
                            />
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Genre</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="sexe"
                            >
                              <option value="M">Masculin</option>
                              <option value="F">Féminin</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Nom</label
                          >
                          <div class="col-sm-9">
                            <input
                              id="manufacturerbrand"
                              formControlName="nom_pers"
                              name="manufacturerbrand"
                              type="text"
                              class="form-control"
                              pattern="[^0-9&²'()_=*!:;,/+.]{3,20}"
                              title="Veuillez entrer un nom entre 3 et 20 caractéres"
                            />
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Date naissance</label
                          >
                          <div class="col-sm-9">
                            <input
                              #myInput
                              formControlName="dat_nais"
                              placeholder="jj/MM/yyyy"
                              id="manufacturerbrand"
                              name="manufacturerbrand"
                              type="text"
                              class="form-control"
                              title="La date de naissance doit être supérieur à 01/01/2010"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Lieu de naissance</label
                          >
                          <div class="col-sm-9">
                            <input
                              formControlName="lieu_nais"
                              id="manufacturerbrand"
                              name="manufacturerbrand"
                              type="text"
                              class="form-control"
                            />
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Gouvernorat</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_gouv"
                            >
                              <option
                                *ngFor="let i of listGouv"
                                value="{{ i.cod_gouv }}"
                              >
                                {{ i.lib_gouv }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Région</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_lieu_geog"
                            >
                              <option
                                *ngFor="let i of listLieuGeo"
                                value="{{ i.cod_lieu_geog }}"
                              >
                                {{ i.lib_lieu }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="row mb-4">
                              <label
                                for="horizontal-firstname-input"
                                class="col-sm-3 col-form-label"
                                >Service Militaire</label
                              >
                              <div class="col-sm-9">
                                <select
                                  class="form-select"
                                  aria-label="Default select example"
                                  formControlName="serv_mil"
                                >
                                  <option
                                    *ngFor="let i of listMilitaire"
                                    value="{{ i.cod_mil }}"
                                  >
                                    {{ i.lib_mil }}
                                  </option>
                                </select>
                              </div>
                            </div>
                          </div>

                          <div class="col-sm-6"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <ul class="list-inline wizard mb-0">
                  <li class="next list-inline-item float-end">
                    <button
                      type="button"
                      class="btn btn-primary"
                      awNextStep
                      *ngIf="formPersonnel.valid"
                    >
                      <i
                        class="bx bx-skip-next font-size-16 align-middle me-2"
                      ></i>
                      Suivant
                    </button>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </aw-wizard-step>

        <aw-wizard-step stepTitle="Personnel">
          <ng-template awWizardStepSymbol>
            <i class="fas fa-user-circle"></i>
          </ng-template>

          <div class="row">
            <div class="col-12">
              <form [formGroup]="formPersonnel">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title">Ajout personnel</div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Code filiére</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_fill"
                            >
                              <option
                                *ngFor="let i of listFiliere"
                                value="{{ i.cod_fil }}"
                              >
                                {{ i.lib_fil }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Adm Tech</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="adm_tech"
                            >
                              <option
                                *ngFor="let i of listAdmTech"
                                value="{{ i.adm_tech }}"
                              >
                                {{ i.lib_adm_tech }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Niveau salaire</label
                          >
                          <div class="col-sm-9">
                            <input
                              id="manufacturerbrand"
                              name="manufacturerbrand"
                              type="text"
                              class="form-control"
                            />
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                          >
                            Echelon</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_ech"
                            >
                              <option
                                *ngFor="let i of listEchlonh"
                                value="{{ i.cod_ech }}"
                              >
                                {{ i.cod_ech }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Code Categ</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_categ"
                              (change)="onSelectCategorie($event)"
                            >
                              <option
                                *ngFor="let i of listCategg"
                                value="{{ i.cod_categ }}"
                              >
                                {{ i.lib_categ }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Code catégorie</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_cat"
                              (change)="onSelect2($event)"
                            >
                              <option
                                *ngFor="let i of listCateg"
                                value="{{ i.cod_cat }}"
                              >
                                {{ i.lib_cat }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Code grade</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_grad"
                            >
                              <option
                                *ngFor="let i of listGrad"
                                value="{{ i.cod_grad }}"
                              >
                                {{ i.lib_grad }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="row mb-4">
                          <label
                            for="horizontal-firstname-input"
                            class="col-sm-3 col-form-label"
                            >Emploie fonctionnel</label
                          >
                          <div class="col-sm-9">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="cod_fonct"
                            >
                              <option
                                *ngFor="let i of listFonction"
                                value="{{ i.cod_fonct }}"
                              >
                                {{ i.lib_fonct }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="row mb-4">
                              <label
                                for="horizontal-firstname-input"
                                class="col-sm-3 col-form-label"
                                >Date d'embauche</label
                              >
                              <div class="col-sm-9">
                                <input
                                  formControlName="dat_emb"
                                  id="manufacturerbrand"
                                  name="manufacturerbrand"
                                  type="text"
                                  class="form-control"
                                  title="La date d`embauche doit être supérieur à 01/01/2010"
                                  #myInput1
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-sm-6">
                            <div class="row mb-4">
                              <label
                                for="horizontal-firstname-input"
                                class="col-sm-3 col-form-label"
                                >Code motif</label
                              >
                              <div class="col-sm-9">
                                <select
                                  class="form-select"
                                  aria-label="Default select example"
                                  formControlName="cod_motif"
                                >
                                  <option
                                    *ngFor="let i of listMotif"
                                    value="{{ i.cod_motif }}"
                                  >
                                    {{ i.lib_motif }}
                                  </option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <ul class="list-inline wizard mb-0">
            <li class="next list-inline-item">
              <button type="button" class="btn btn-primary" awPreviousStep>
                <i
                  class="bx bx-skip-previous font-size-16 align-middle me-2"
                ></i>
                Précedent
              </button>
            </li>
            <li class="next list-inline-item float-end">
              <button type="button" class="btn btn-primary" awNextStep>
                <i class="bx bx-skip-next font-size-16 align-middle me-2"></i>
                Suivant
              </button>
            </li>
          </ul>
        </aw-wizard-step>

        <aw-wizard-step stepTitle="Affectation">
          <ng-template awWizardStepSymbol>
            <i class="fa fa-solid fa-star"></i>
          </ng-template>
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-12">
                  <form [formGroup]="formPersonnel">
                    <div class="card">
                      <div class="card-body">
                        <div class="card-title">Affectation</div>
                        <hr />
                        <div class="col-sm-8">
                          <div class="row mb-4">
                            <label
                              for="horizontal-firstname-input"
                              class="col-sm-3 col-form-label"
                              >Service</label
                            >
                            <div class="col-sm-9">
                              <select
                                class="form-select"
                                aria-label="Default select example"
                                (change)="onSelect($event)"
                                formControlName="cod_serv"
                              >
                                <option
                                  *ngFor="let i of listService"
                                  value="{{ i.cod_serv }}"
                                >
                                  {{ i.lib_serv }}
                                </option>
                              </select>
                            </div>
                          </div>

                          <div class="row mb-4">
                            <label
                              for="horizontal-firstname-input"
                              class="col-sm-3 col-form-label"
                              >Ordonnanceur</label
                            >
                            <div *ngIf="listServ" class="col-sm-9">
                              <textarea
                                name=""
                                [value]="listServ[0].libelleaffect"
                                id=""
                                cols="120"
                                class="form-group"
                                rows="10"
                              ></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <ul class="list-inline wizard mb-0">
            <li class="next list-inline-item">
              <button type="button" class="btn btn-primary" awPreviousStep>
                <i
                  class="bx bx-skip-previous font-size-16 align-middle me-2"
                ></i>
                Précedent
              </button>
            </li>
            <li class="next list-inline-item float-end">
              <button
                type="button"
                class="btn btn-primary"
                awNextStep
                (click)="AjoutPersonnel()"
              >
                <i class="bx bx-skip-next font-size-16 align-middle me-2"></i>
                Enregistrer personnel et passé à l'étape suivante
              </button>
            </li>
          </ul>
        </aw-wizard-step>

        <aw-wizard-step stepTitle="Famille">
          <ng-template awWizardStepSymbol>
            <i class="fas fa-folder"></i>
          </ng-template>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Ajouter conjoint</h4>

                  <hr />
                  <br />
                  <form class="repeater" [formGroup]="form">
                    <div formArrayName="formlist">
                      <div
                        *ngFor="let data1 of formData().controls; let i = index"
                      >
                        <div [formGroupName]="i" class="row">
                          <div class="row">
                            <div class="mb-3 col-lg-2">
                              <label for="name">Nom et prénom</label>
                              <input
                                type="text"
                                formControlName="prenom"
                                class="form-control"
                              />
                            </div>

                            <div class="mb-3 col-lg-2">
                              <label for="manufacturername">Nationalité</label>
                              <select
                                formControlName="cod_pays"
                                class="form-select"
                                aria-label="Default select example"
                              >
                                <option
                                  *ngFor="let i of payss"
                                  value="{{ i.cod_pays }}"
                                >
                                  {{ i.lib_pays }}
                                </option>
                              </select>
                            </div>
                            <div class="mb-3 col-lg-2">
                              <label for="manufacturername">Metier</label>
                              <select
                                formControlName="cod_activite"
                                class="form-select"
                                aria-label="Default select example"
                              >
                                <option
                                  *ngFor="let i of listMetier"
                                  value="{{ i.cod_activite }}"
                                >
                                  {{ i.lib_activite }}
                                </option>
                              </select>
                            </div>

                            <div class="mb-3 col-lg-2">
                              <label for="name">Emploi</label>
                              <input
                                formControlName="profession"
                                type="text"
                                class="form-control"
                              />
                            </div>
                            <div
                              class="col-lg-2 align-self-center"
                              id="button-align"
                            >
                              <!-- <div class="d-grid">
                                  <input
                                    type="button"
                                    class="btn btn-primary"
                                    value="Ajouter"
                                    (click)="AjoutFamille()"
                                  />
                                </div> -->
                            </div>
                            <div
                              class="col-lg-2 align-self-center"
                              id="button-align"
                            >
                              <div class="d-grid">
                                <button
                                  type="button"
                                  class="btn btn-danger"
                                  (click)="removeField(i)"
                                >
                                  <i
                                    class="bx bx-trash-alt font-size-16 align-middle me-2"
                                  ></i>
                                  Supprimer
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button
                        type="button"
                        class="btn btn-success"
                        (click)="addField()"
                      >
                        <i
                          class="bx bx-add-to-queue font-size-16 align-middle me-2"
                        ></i>
                        Ajouter une ligne
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Ajouter enfant</h4>

                  <hr />
                  <br />
                  <form class="repeater" [formGroup]="formE">
                    <div formArrayName="formlistE">
                      <div
                        *ngFor="
                          let employee of formDataEnfant().controls;
                          let i = index
                        "
                      >
                        <div [formGroupName]="i" class="row">
                          <div class="row">
                            <div class="mb-3 col-lg-2">
                              <label for="name">Nom et prénom</label>
                              <input
                                type="text"
                                class="form-control"
                                formControlName="prenom"
                              />
                            </div>

                            <div class="mb-3 col-lg-2">
                              <label for="manufacturername">Genre</label>
                              <div class="col-sm-9">
                                <select
                                  class="form-select"
                                  aria-label="Default select example"
                                  formControlName="sexe"
                                >
                                  <option value="M">Masculin</option>
                                  <option value="F">Féminin</option>
                                </select>
                              </div>
                            </div>
                            <div class="mb-3 col-lg-2">
                              <label for="manufacturername"
                                >Date de naissance</label
                              >
                              <input
                                #myInput2
                                type="text"
                                class="form-control"
                                formControlName="dat_naiss"
                              />
                            </div>

                            <div class="mb-3 col-lg-2">
                              <label for="manufacturername">Activité</label>
                              <select
                                formControlName="cod_activite"
                                class="form-select"
                                aria-label="Default select example"
                              >
                                <option
                                  *ngFor="let i of listActiviteEnfant"
                                  value="{{ i.cod_activite }}"
                                >
                                  {{ i.lib_activite }}
                                </option>
                              </select>
                            </div>

                            <div
                              class="col-lg-2 align-self-center"
                              id="button-align"
                            >
                              <!-- <div class="d-grid">
                                  <input
                                    type="button"
                                    class="btn btn-primary"
                                    value="Ajouter"
                                    (click)="AjoutEnfant()"
                                  />
                                </div> -->
                            </div>
                            <div
                              class="col-lg-2 align-self-center"
                              id="button-align"
                            >
                              <div class="d-grid">
                                <button
                                  type="button"
                                  class="btn btn-danger"
                                  (click)="removeFieldE(i)"
                                >
                                  <i
                                    class="bx bx-trash-alt font-size-16 align-middle me-2"
                                  ></i>
                                  Supprimer
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <button
                        type="button"
                        class="btn btn-success"
                        (click)="addFieldE()"
                      >
                        <i
                          class="bx bx-add-to-queue font-size-16 align-middle me-2"
                        ></i>
                        Ajouter une ligne
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <ul class="list-inline wizard mb-0">
            <li class="next list-inline-item">
              <button type="button" class="btn btn-primary" awPreviousStep>
                <i
                  class="bx bx-skip-previous font-size-16 align-middle me-2"
                ></i>
                Précedent
              </button>
            </li>
            <li class="next list-inline-item float-end">
              <button type="button" class="btn btn-primary" awNextStep>
                <i class="bx bx-skip-next font-size-16 align-middle me-2"></i>
                Suivant
              </button>
            </li>
          </ul>
        </aw-wizard-step>

        <aw-wizard-step stepTitle="Curriculum vitae">
          <ng-template awWizardStepSymbol>
            <i class="fas fa-thumbs-up"></i>
          </ng-template>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Ajouter CV</h4>

                  <hr />
                  <br />
                  <form class="repeater" [formGroup]="FormCVV">
                    <div formArrayName="formlistCV">
                      <div
                        *ngFor="
                          let data1 of formDataCV().controls;
                          let i = index
                        "
                      >
                        <div [formGroupName]="i" class="row">
                          <div class="row">
                            <div class="row">
                              <div class="mb-3 col-lg-2">
                                <label for="manufacturername"
                                  >Niveau d'étude</label
                                >
                                <select
                                  formControlName="cod_niveau"
                                  class="form-select"
                                  aria-label="Default select example"
                                >
                                  <option
                                    *ngFor="let i of listNiveau"
                                    value="{{ i.cod_niveau }}"
                                  >
                                    {{ i.lib_niveau }}
                                  </option>
                                </select>
                              </div>
                              <div class="mb-3 col-lg-2">
                                <label for="name">Diplôme</label>
                                <select
                                  formControlName="cod_niveau"
                                  class="form-select"
                                  aria-label="Default select example"
                                >
                                  <option
                                    *ngFor="let i of listDiplome"
                                    value="{{ i.cod_niveau }}"
                                  >
                                    {{ i.lib_niveau }}
                                  </option>
                                </select>
                              </div>

                              <div class="mb-3 col-lg-2">
                                <label for="name">Spécialité</label>
                                <select
                                  formControlName="code_domaine"
                                  class="form-select"
                                  aria-label="Default select example"
                                >
                                  <option
                                    *ngFor="let i of listSpecialite"
                                    value="{{ i.code_domaine }}"
                                  >
                                    {{ i.lib_domaine }}
                                  </option>
                                </select>
                              </div>
                              <div class="mb-3 col-lg-2">
                                <label for="name">Ecole</label>
                                <select
                                  formControlName="cod_etab"
                                  class="form-select"
                                  aria-label="Default select example"
                                >
                                  <option
                                    *ngFor="let i of listOrganisme"
                                    value="{{ i.cod_org }}"
                                  >
                                    {{ i.lib_org }}
                                  </option>
                                </select>
                              </div>

                              <div class="mb-3 col-lg-2">
                                <label for="name">Date diplôme</label>
                                <input
                                  #myInput3
                                  type="text"
                                  class="form-control"
                                  formControlName="date_niveau"
                                  placeholder="dd/MM/yyyy"
                                />
                              </div>

                              <div
                                class="col-lg-2 align-self-center"
                                id="button-align"
                              >
                                <div class="d-grid">
                                  <button
                                    type="button"
                                    class="btn btn-danger"
                                    (click)="removeFieldCV(i)"
                                  >
                                    <i
                                      class="bx bx-trash-alt font-size-16 align-middle me-2"
                                    ></i>
                                    Supprimer
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <button
                        type="button"
                        class="btn btn-success"
                        (click)="addFieldCV()"
                      >
                        <i
                          class="bx bx-add-to-queue font-size-16 align-middle me-2"
                        ></i>
                        Ajouter une ligne
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <ul class="list-inline wizard mb-0">
            <li class="next list-inline-item">
              <button type="button" class="btn btn-primary" awPreviousStep>
                <i
                  class="bx bx-skip-previous font-size-16 align-middle me-2"
                ></i>
                Précedent
              </button>
            </li>
            <li class="next list-inline-item float-end">
              <button type="button" class="btn btn-primary" awNextStep>
                <i class="bx bx-skip-next font-size-16 align-middle me-2"></i>
                Suivant
              </button>
            </li>
          </ul>
        </aw-wizard-step>

        <aw-wizard-step stepTitle="Confirm Detail">
          <ng-template awWizardStepSymbol>
            <i class="fas fa-check-circle"></i>
          </ng-template>
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="text-center">
                <br /><br /><br /><br />
                <button
                  class="btn btn-success"
                  (click)="
                    AjoutEnfant(); AjoutFamille(); AjoutCv(); returnShow()
                  "
                >
                  <i class="bx bx-save font-size-16 align-middle me-2"></i>
                  Enregistrer
                </button>
                <br /><br /><br /><br /><br /><br /><br /><br />
                <div class="mb-4">
                  <i
                    class="mdi mdi-check-circle-outline text-success display-4"
                  ></i>
                </div>
                <br /><br /><br /><br /><br />
                <div class="next list-inline-item float-end"></div>

                <div *ngIf="show">
                  <h5>Détails confirmation</h5>
                  <p class="text-muted">Le personnel à été bien ajouter</p>
                </div>
              </div>
            </div>
          </div>
          <ul class="list-inline wizard mb-0">
            <li class="previous list-inline-item">
              <button class="btn btn-primary" awResetWizard>
                Ajouter un nouveau Personnel
              </button>
            </li>
          </ul>
        </aw-wizard-step>
      </aw-wizard>
    </div>
  </div>
</div>
