<div class="container-fluid">
  <app-page-title title="Bulletin de paie: "></app-page-title>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{"Chercher un bulletin"|translate}}</h5>
      <p class="card-title-desc">
        {{"Veuillez entrez les informations nécessaire"|translate}} .
      </p>
      <form [formGroup]="formDocument" #Bullform="ngForm">
        <div class="form-group row">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectGrid"
                aria-label="Floating label select example"
                formControlName="cod_typ_bul"
              >
                <option selected>Afficher la liste</option>
                <option value="BT">Bulletin Théorique</option>
                <option value="ST">Solde de tout compte</option>
                <option value="BN">Bulletin du mois</option>
                <option value="BR">Bulletin Rappel</option>
                <option value="BC">Bulletin Divers</option>
                <option value="PV">Bulletin à l'envers</option>
                <option value="BA">Bulletin anterieur</option>
                <option value="BG">PRIME DE GRATIFICATION</option>
                <option value="PT">THEORIQUE</option>
                <option value="AT">Bulletin Attetstation Théorique</option>
                <option value="RP">Bulletin Theorique</option>
                <option value="PF">Prime fin de Carriére</option>
                <option value="PE">Prime d'effort</option>
                <option value="CA">Capacité</option>
                <option value="SU">Simulaton</option>
              </select>
              <label for="floatingSelectGrid">Type de bulletin</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingemailInput"
                formControlName="dateBul"
                required
              />
              <label for="floatingemailInput">Date ( Format : dd/YYYY )</label>
            </div>
          </div>
          <div>
            <br />
            <div>
              <button
                type="submit"
                class="btn btn-primary w-md"
                (click)="addHotel()"
                [disabled]="Bullform.invalid"
              >
                <i class="dripicons-search"> </i> {{"Chercher"|translate}}
              </button>
            </div>

            <hr />
          </div>
        </div>
      </form>
      <br />
      <form *ngIf="listInfo">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">{{"Informations personnels"|translate}}</h4>
                <form>
                  <div class="row">
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Matricule"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.mat_pers"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Nom & Prénom"|translate}}</label>
                        <input
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.nom_pers"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Code Service"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.cod_serv"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Service"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.lib_serv"
                          disabled
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3">
                      <label for="formrow-inputCity">{{"Code Poste"|translate}}</label>
                      <input
                        type="text"
                        class="form-control"
                        id="formrow-inputCity"
                        [value]="listInfo.adm_tech"
                        disabled
                      />
                    </div>

                    <div class="col-lg-3">
                      <label for="formrow-inputCity">{{"Poste"|translate}}</label>
                      <input
                        type="text"
                        class="form-control"
                        id="formrow-inputCity"
                        [value]="listInfo.lib_adm_tech"
                        disabled
                      />
                    </div>

                    <div class="col-lg-3">
                      <label for="formrow-inputCity">{{"Echelon"|translate}}</label>
                      <input
                        type="text"
                        class="form-control"
                        id="formrow-inputCity"
                        [value]="listInfo.cod_ech"
                        disabled
                      />
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Classe"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.cod_cat"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Section"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.cod_grad"
                          disabled
                        />
                      </div>
                    </div>
                  </div>

                  <hr />
                  <div class="row">
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity"
                          >{{"Enfant All. familale"|translate}}</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.charg_all"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Nombre enfant"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.nbr_enf"
                          disabled
                        />
                      </div>
                    </div>

                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="formrow-inputCity">{{"Enfants à charge"|translate}}</label>
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          [value]="listInfo.charg_enf"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div *ngIf="listInfo.cod_sit == 'C'" class="mb-3">
                        <label for="formrow-inputCity"
                          >{{"Code situation familale"|translate}}</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="formrow-inputCity"
                          value="Célibataire"
                          disabled
                        />
                      </div>
                      <div class="mb-3">
                        <div *ngIf="listInfo.cod_sit == 'M'" class="mb-3">
                          <label for="formrow-inputCity"
                            >{{"Code situation familale"|translate}}</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="formrow-inputCity"
                            value="Mariée"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="mb-3">
                        <div *ngIf="listInfo.cod_sit == 'D'" class="mb-3">
                          <label for="formrow-inputCity"
                            >{{"Code situation familale"|translate}}</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="formrow-inputCity"
                            value="Divorcé(e)"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="mb-3">
                        <div *ngIf="listInfo.cod_sit == 'V'" class="mb-3">
                          <label for="formrow-inputCity"
                            >{{"Code situation familale"|translate}}</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="formrow-inputCity"
                            value="Veuf(ve)"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div style="width: 100%; padding: 20px">
                    <div
                      style="
                        display: inline-block;
                        width: 100%;
                        margin-top: 10px;
                        margin-bottom: 10px;
                      "
                    ></div>
                    <div class="button-items">
                      <button type="button" class="btn btn-success" (click)="exportAsXLSX()">
                          <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"  ></i> {{"Télécharger en EXCEL"|translate}}
                      </button>
                      <button type="button" class="btn btn-danger" (click)="openPDF()">
                          <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"  ></i> {{"Télécharger en PDF"|translate}}
                      </button>
                      </div>
                      <br>
                      
                    <ag-grid-angular
                      style="width: 100%; height: 500px"
                      class="ag-theme-alpine"
                      [rowData]="rowData"
                      [columnDefs]="columnDefs"
                      [defaultColDef]="defaultColDef"
                      [pagination]="true"
                      [modules]="modulesAggrid"
                      [animateRows]="true"
                    >
                    </ag-grid-angular>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
