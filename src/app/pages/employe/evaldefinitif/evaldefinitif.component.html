<div class="container-fluid">
  <!-- start page title -->

  <!-- end page title -->
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{"Evaluation définitif"|translate}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form *ngIf="ficheeval" [formGroup]="formEval">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">{{"Nom & Prénom personnel"|translate}}</label>
                  <input
                    value="{{ perso11.nom_pers }} {{ perso11.pren_pers }}"
                    id="productname"
                    name="productname"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturername">Nom & Prénom evaluateur</label>
                  <input
                    [value]="ficheeval.libprenomevaluateur"
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturerbrand">Libele modéle</label>
                  <input
                    id="manufacturerbrand"
                    [value]="ficheeval.libmod"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="price">Libellé nature action</label>
                  <input
                    [value]="perso11.lib_etat_act"
                    type="text"
                    class="form-control"
                    readonly
                  />
                  <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                  <label for="manufacturerbrand">Date evaluation</label>
                </div>
                <input
                  formControlName="annee"
                  type="text"
                  class="form-control"
                  readonly
                />
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">Année ancienneté</label>
                  <input
                    id="manufacturerbrand"
                    [value]="ficheeval.y_anciennete"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="control-label">Mois ancienneté</label>
                  <input
                    id="manufacturerbrand"
                    [value]="ficheeval.m_anciennete"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturerbrand">Jour ancienneté </label>
                  <input
                    id="manufacturerbrand"
                    [value]="ficheeval.j_anciennete"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturerbrand">Observation</label>
                  <input
                    id="manufacturerbrand"
                    [value]="ficheeval.observation"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturerbrand">Avis evaluateur</label>
                  <input
                    id="manufacturerbrand"
                    [value]="ficheeval.avis_evaluateur"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
              </div>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary w-md"
              (click)="GetConge22()"
            >
              <i class="dripicons-search"> </i> Chercher
            </button>
            <div class="d-flex flex-wrap gap-2 mt-2"></div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <ag-grid-angular
            style="width: 100%; height: 400px"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [modules]="modules"
            [animateRows]="true"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
