<div class="container-fluid">
  <div class="row">
    <ng-template #content role="document" let-modal>
      <div class="modal-header">
        <h5 class="modal-title mt-0">Changement de rôle</h5>
        <button
          type="button"
          class="btn-close"
          aria-hidden="true"
          (click)="modal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label">Role</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="role_portail"
                >
                  <option value="RH">RH</option>
                  <option value="CHEF">CHEF</option>
                  <option value="UTILISATEUR">UTILISATEUR</option>
                  <option value="ADMIN">ADMIN</option>
                </select>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            id="btn-save-event"
            (click)="updateDemande()"
            style="float: right;"
          >
            Enregistrer
          </button>
        </form>
      </div>
    </ng-template>

    <ng-template #contentt role="document" let-modal>
      <div class="modal-header">
        <h5 class="modal-title mt-0">Changement de mot de passe</h5>
        <button
          type="button"
          class="btn-close"
          aria-hidden="true"
          (click)="modal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label">Nouveau mot de passe</label>
                <input type="text" class="form-control"/>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            id="btn-save-event"
            style="float: right;"
            (click)="updatePass()"
          >
            Enregistrer
          </button>
        </form>
      </div>
    </ng-template>

    <div class="card-body p-4">
      <div class="search-box">
        <div class="position-relative">
          <input
            type="text"
            class="form-control rounded bg-light border-light"
            placeholder="Rechercher .."
            [(ngModel)]="term"
          />
          <i class="mdi mdi-magnify search-icon"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle table-nowrap table-hover">
                <thead class="table-light">
                  <tr>
                    <th scope="col" style="width: 70px">#</th>
                    <th scope="col">Nom et prenom</th>
                    <th scope="col">Matricule</th>
                    <th scope="col">Role</th>
                    <th scope="col">Login</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let item of list
                        | filter : term
                        | paginate : { itemsPerPage: 10, currentPage: p };
                      let i = index
                    "
                  >
                    <td>
                      <div class="avatar-xs">
                        <span class="avatar-title rounded-circle"> User </span>
                      </div>
                    </td>
                    <td>
                      <h5 class="font-size-14 mb-1">
                        <a href="javascript: void(0);" class="text-dark"
                          >{{ item.use_fname }} {{ item.use_lname }}</a
                        >
                      </h5>
                    </td>
                    <td>{{ item.matpers }}</td>
                    <td>
                      <div>
                        <a
                          href="javascript: void(0);"
                          class="badge badge-soft-primary font-size-11 m-1"
                          >{{ item.role_portail }}</a
                        >
                      </div>
                    </td>
                    <td>
                      {{ item.matpers }}
                    </td>
                    <td>
                      <ul class="list-inline font-size-20 contact-links mb-0">
                        <li class="list-inline-item px-2">
                          <a
                            href="javascript: void(0);"
                            ngbTooltip="Mettre à jour rôle"
                            (click)="openModal(content, item)"
                            ><i class="bx bx-user-circle"></i
                          ></a>
                        </li>

                        <li class="list-inline-item px-2">
                          <a
                            href="javascript: void(0);"
                            ngbTooltip="Mettre à jour mot de passe"
                            (click)="openModalupdatePass(contentt, item)"
                            ><i class="bx bx-key"></i
                          ></a>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="text-center my-3">
                  <pagination-controls
                    (pageChange)="p = $event"
                  ></pagination-controls>
                </div>
              </div>
              <!-- end col-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
