<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Statistique"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4">
      <input
      class="form-control"
      type="text"
      (keyup.enter)="getChart($event)"
      placeholder="Donner l'année"
      style="text-align: center;"
     
    />

    <br>
    </div>
    <div class="col-lg-4">
      
    </div>
   
    <div class="col-lg-6">
    
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Entrée / Sortie effectif</h4>

          <div class="chartjs-chart">
            <!-- <app-entre-sortie></app-entre-sortie> -->
            <!-- Polar Chart Chart -->

            <!-- <canvas baseChart [datasets]="polarChart.datasets" [labels]="polarChart.labels"
              [options]="polarChart.options" chartType="polarArea" height="130"></canvas> -->
          
          
              <div>
                <div>
                  <div style="display: block">
                    <canvas
                      baseChart
                      [datasets]="barChartDataEntreSortie"
                      [colors]="lineChartColorsEntreSortie"
                      [labels]="barChartLabelsEntreSortie"
                      [chartType]="barChartTypeEntreSortie"
                    ></canvas>
                  </div>
                </div>
              </div>
              
          
          
          
            </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Autorisations</h4>
          <div class="row text-center">
            <label class="control-label">Autorisation par sexe</label>
            <div class="col-xs-4">
             
            </div>
          </div>
          <div class="chartjs-chart">
            <!-- Bar Chart -->
            <canvas
              baseChart
              [datasets]="barChartData"
              [colors]="lineChartColors"
              [labels]="barChartLabels"
              [chartType]="barChartType"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Absantiesme par libélle</h4>

          <div class="chartjs-chart">
            <!-- Line Chart -->
            <!-- <canvas baseChart [datasets]="pieChart.datasets" chartType="pie" [options]="pieChart.options" height="260">
            </canvas> -->
            <!-- <app-absantiesme-by-lib></app-absantiesme-by-lib>  -->

            <div>
              <div>
                <div style="display: block">
       
                  <canvas
                    baseChart
                    [datasets]="barChartDataByLib"
                    [colors]="lineChartColorsByLib"
                    [labels]="barChartLabelsByLib"
                    [options]="barChartOptionsByLib"
                    [legend]="barChartLegendByLib"
                    [chartType]="barChartTypeByLib"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                  ></canvas>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Départ définitif</h4>

          <div class="">
            <!-- Bar Chart -->
            <!-- <canvas baseChart [datasets]="donutChart.datasets" chartType="doughnut" [options]="donutChart.options"
              height="260">
            </canvas> -->
            <!-- <app-depart-definitive></app-depart-definitive> -->

            <div>
              <div>
                <div style="display: block">
                  
                  <canvas
                    baseChart
                    [datasets]="barChartDataDef"
                    [colors]="lineChartColorsDef"
                    [labels]="barChartLabelsDef"
                    [options]="barChartOptionsDef"
                    [legend]="barChartLegendDef"
                    [chartType]="barChartTypeDef"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                  ></canvas>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
